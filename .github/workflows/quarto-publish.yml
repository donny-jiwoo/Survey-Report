name: Quarto Publish

on:
  push:
    branches: [ main, master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        shell: bash
        run: |
          Rscript -e 'pkgs <- c("rmarkdown","knitr","tidyverse","dplyr","ggplot2","readxl","janitor","stringr","tidyr","tidytext","cluster","factoextra","gridExtra","RColorBrewer","scales","kableExtra","DT","gt","showtext","forcats");           inst <- rownames(installed.packages());           to_install <- setdiff(pkgs, inst);           if(length(to_install)) install.packages(to_install, repos="https://cloud.r-project.org")'

      - name: Render
        uses: quarto-dev/quarto-actions/render@v2

      - name: Publish to gh-pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}